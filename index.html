<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Luba's repo</title>
		<style>
			html,body{
				height:100%;
				margin:0;
			}
			body{
				display:flex;
				flex-direction:column;
				align-items:center;
				justify-content:center;
				background:#000;
				color:#fff;
				font-family: "Courier New", Courier, monospace;
				-webkit-font-smoothing:antialiased;
				text-align:center;
			}
			.message{
				font-size:clamp(18px,6vw,48px);
				line-height:1.2;
				padding:20px;
			}
		</style>
	</head>
	<body>
		<div class="message">Luba's first repo for AI-Native program.</div>
		<!-- Cat button: anchor with image for reliable visibility and accessibility -->
		<a class="cat-link" href="https://github.com/LubaKaper" target="_blank" rel="noopener" aria-label="Open Luba's GitHub">
			<img class="cat-img" src="assets/70A28331-DCC7-4E14-882A-0DF6BFB6816E.jpeg" alt="Luba's cat" onerror="this.onerror=null;this.src='https://placekitten.com/400/400'" />
		</a>

		<style>
			/* Positioning and styling for the cat image */
			.cat-link{
				display:block;
				margin-top:20px;
				text-align:center;
			}
			.cat-img{
				width:220px;
				height:220px;
				object-fit:cover;
				border-radius:50%; /* circle */
				border:4px solid rgba(255,255,255,0.15);
				display:inline-block;
				box-shadow:0 6px 18px rgba(0,0,0,0.6);
			}
			@media(min-width:800px){
				.cat-img{width:260px;height:260px}
			}
		</style>
	</body>
</html>
