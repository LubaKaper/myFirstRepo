<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Luba's repo</title>
		<style>
			html,body{
				height:100%;
				margin:0;
			}
			body{
				display:flex;
				flex-direction:column;
				align-items:center;
				justify-content:center;
				background:#000;
				color:#fff;
				font-family: "Courier New", Courier, monospace;
				-webkit-font-smoothing:antialiased;
				text-align:center;
			}
			.message{
				font-size:clamp(18px,6vw,48px);
				line-height:1.2;
				padding:20px;
			}
		</style>
	</head>
	<body>
		<!-- Top cat image (non-clickable) -->
		<div class="top-cat">
			<img class="cat-img" src="assets/70A28331-DCC7-4E14-882A-0DF6BFB6816E.jpeg" alt="Luba's cat" onerror="this.onerror=null;this.src='https://placekitten.com/400/400'" />
		</div>

		<h1 class="name">Luba Kaper</h1>
		<nav class="controls" aria-label="Primary">
			<a class="about-button large" href="about.html">About</a>
		</nav>

		<style>
			.controls{display:flex;gap:18px;align-items:center;margin-top:18px}
			.about-button{
				color:#fff;
				text-decoration:none;
				border:1px solid rgba(255,255,255,0.12);
				padding:8px 14px;
				border-radius:6px;
				font-family: "Courier New", Courier, monospace;
			}
			.about-button:hover{background:rgba(255,255,255,0.03)}
				/* New layout styles */
				.top-cat{pointer-events:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:20}
				.name{
					font-size:clamp(28px,6vw,48px);
					margin:120px 0 18px; /* give space for the fixed top cat */
				}
				.about-button.large{
					display:inline-flex;
					align-items:center;
					justify-content:center;
					width:120px;
					height:120px;
					font-size:18px;
					border-radius:50%;
					padding:0;
					border:3px solid rgba(255,255,255,0.18);
					box-shadow:0 8px 24px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.03) inset;
					background:rgba(255,255,255,0.02);
				}
				.about-button.large::after{
					content:'';
					position:absolute;
					top:50%;left:50%;transform:translate(-50%,-50%);
					width:140px;height:140px;border-radius:50%;
					box-shadow:0 0 18px rgba(255,255,255,0.08);
					opacity:0;pointer-events:none;transition:opacity .25s ease;
				}
				.about-button.large:hover::after{opacity:1}
				.about-button.large{position:relative}
				.about-button.large{color:#fff}
				.controls{justify-content:center;margin-top:0}

				/* Accessibility focus styles */
				.about-button:focus{outline:3px solid rgba(255,255,255,0.12);outline-offset:4px}
				.about-button:focus-visible{outline:3px solid rgba(255,255,255,0.18)}

				/* Small screen tweak */
				@media(max-width:420px){
					.name{margin-top:100px;font-size:24px}
					.cat-img{width:180px;height:180px}
					.about-button.large{padding:14px 20px;font-size:18px}
				}
		</style>

		<style>
			/* Positioning and styling for the cat image */
			.cat-link{
				display:block;
				margin-top:20px;
				text-align:center;
			}
			.cat-img{
				width:220px;
				height:220px;
				object-fit:cover;
				border-radius:50%; /* circle */
				border:4px solid rgba(255,255,255,0.15);
				display:inline-block;
				box-shadow:0 6px 18px rgba(0,0,0,0.6);
			}
			@media(min-width:800px){
				.cat-img{width:260px;height:260px}
			}
		</style>
	</body>
</html>
